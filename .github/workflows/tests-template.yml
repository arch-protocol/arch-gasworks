name: Tests Template

on:
  workflow_call:
    inputs:
      make-command:
        required: true
        type: string
  

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Cache or restore cached dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install Foundry
        uses: onbjerg/foundry-toolchain@v1
        with:
          version: nightly

      - name: Install forge libraries
        run: make install

      - name: Install node_modules
        run: npm ci
      
      - name: Run tests
        run: FOUNDRY_PROFILE=ci make ${{ inputs.make-command }}
        env:
          ALCHEMY_API_KEY: ${{ secrets.ALCHEMY_POLY_API_KEY }}
          ETHERSCAN_MAINNET_KEY: ${{ secrets.ETHERSCAN_MAINNET_KEY }}